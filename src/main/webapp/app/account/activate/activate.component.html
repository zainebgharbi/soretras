<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>التفعيل</h1>

      <div class="alert alert-success" *ngIf="success">
        <span><strong>تم تفعيل المستخدم الخاص بك.</strong> من فضلك </span>
        <a class="alert-link" routerLink="/login">تسجل دخولك</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <strong>لا يمكن تنشيط المستخدم الخاص بك.</strong> يرجى استخدام نموذج التسجيل للاشتراك.
      </div>
    </div>
  </div>
</div>
