<form *ngIf="contest" name="deleteForm" (ngSubmit)="confirmDelete(contest.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="contestDeleteDialogHeading">تأكيد عملية الحذف</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-contest-heading">Are you sure you want to delete Contest {{ contest.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>الغاء</span>
    </button>

    <button id="jhi-confirm-delete-contest" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>حذف</span>
    </button>
  </div>
</form>
