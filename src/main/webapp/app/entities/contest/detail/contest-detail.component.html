<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="contest">
      <h2 data-cy="contestDetailsHeading"><span>Contest</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ contest.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ contest.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ contest.description }}</span>
        </dd>
        <dt><span>Begindate</span></dt>
        <dd>
          <span>{{ contest.begindate | formatMediumDate }}</span>
        </dd>
        <dt><span>Enddate</span></dt>
        <dd>
          <span>{{ contest.enddate | formatMediumDate }}</span>
        </dd>
        <dt><span>Level</span></dt>
        <dd>
          <span>{{ contest.level }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>رجوع</span>
      </button>

      <button type="button" [routerLink]="['/contest', contest.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>تعديل</span>
      </button>
    </div>
  </div>
</div>
