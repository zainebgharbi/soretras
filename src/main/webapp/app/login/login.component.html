<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">تسجيل الدخول</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>فشل تسجيل الدخول!</strong> يرجى التحقق من بيانات الاعتماد الخاصة بك وحاول مرة أخرى.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">اسم المستخدم</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="إسم المستخدم الخاص بك"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">كلمه السر</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="كلمة السر خاصتك"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>تذكرنى</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">تسجيل الدخول</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">هل نسيت كلمة المرور الخاصة بك؟</a>
      </div>

      <div class="alert alert-warning">
        <span>لا تملك حسابا حتى الآن؟</span>
        <a class="alert-link" routerLink="/account/register">تسجيل حساب جديد</a>
      </div>
    </div>
  </div>
</div>
